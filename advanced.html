<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pesquisa Avançada</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        
	<div class="container">
    		<div class="row">
        		<div class="col-11"></div>
        		<div class="col-1">
            			<a href="index.html">Pesquisa Google</a>
        		</div>
    		</div>
	</div>
	<br>
        <form action="https://www.google.com.br/search">
        	<div class="container">
        		<div class="row">
                		<div class="col-2">
                			<label>Pesquisa Avançada</label>
                			<label>Localizar páginas com...</label>
                		</div>
                		<div class="col-10"></div>
            		</div>
            		<br>
            		<div class="row">
                		<div class="col-2">
                			<label>todas estas palavras:</label>
                		</div>
                		<div class="col-10">
                			<input type="text" name="as_q">
                		</div>
            		</div>
            		<br>
            		<div class="row">
                		<div class="col-2">
                			<label>esta expressão ou frase exata:</label>
                		</div>
                		<div class="col-10">
                			<input type="text" name="as_epq">
                		</div>
            		</div>
            		<br>
            		<div class="row">
                		<div class="col-2">
                			<label>qualquer uma destas palavras:</label>
                		</div>
                		<div class="col-10">
                			<input type="text" name="as_oq">
                		</div>
            		</div>
            		<br>
            		<div class="row">
                		<div class="col-2">
                			<label>nenhuma destas palavras:</label>
                		</div>
                		<div class="col-10">
                			<input type="text" name="as_eq">
                		</div>
            		</div>
            		<br>
            		<div class="row">
                		<div class="col-4"></div>
                		<div class="col-4">
                			<input style="background-color:#4d90fe; color:white; font-family:arial,sans-serif;" value="Pesquisa avançada" type="submit">
                		</div>
                		<div class="col-4"></div>
            		</div>
            		
        	</div>
	</form>
    </body>
</html>
